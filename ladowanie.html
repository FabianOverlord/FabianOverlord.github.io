<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ładowanie długopisu</title>
    <style>
.circle-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 100px auto;
}

.progress-circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(black 0%, transparent 0%);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s linear;
}

#holdBtn {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    font-size: 30px;
    border: none;
    background: white;
    cursor: pointer;
    z-index: 2;
}

.circle-logos {
    position: absolute;
    top: 50%;
    left: 50%;
    pointer-events: none;
}

.circle-logo {
    position: absolute;
    width: 40px;
    height: 40px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease;
    pointer-events: none;
}
.circle-logo.active {
    opacity: 1;
}

.circle-logo.animate {
    animation: jumpUp 0.6s ease-out forwards, fallDown 0.6s ease-in 0.6s forwards;
}

@keyframes jumpUp {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -150px) scale(1.2);
        opacity: 1;
    }
}

@keyframes fallDown {
    0% {
        transform: translate(-50%, -150px) scale(1.2);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, 50%) scale(0.8);
        opacity: 0;
    }
}


.fade {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

#zmienneZdjecie {
    clip-path: polygon(0% 0%, 0% 0%, 100% 100%);
    -webkit-clip-path: polygon(100% 0%, 0% 0%, 100% 100%);
    object-fit: cover;
    width: 100%;
    height: 100vh;
}


    body {
        font-family: Arial, sans-serif;
        background-color: #E4DDD7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    h2,p{
        text-align: center;
    }
    .box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: larger;
    }
    </style>
</head>
<body>
    <div class="box">
        <h2>Ładowanie długopisu</h2>
        <p>Przytrzymaj przycisk, aby naładować długopis.<br><br>7.99zł-miesięcznie , 49.99zł-rocznie</p>
        </p>
        <br><br>
            <div class="circle-wrapper">
        <div class="progress-circle" id="circle">
            <button id="holdBtn">+</button>
        </div>
        <div class="circle-logos" id="circleLogos">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
            <img src="img/logo.png" class="circle-logo">
        </div>
    </div>
    </div>




<script>
//te ładowanie
const holdBtn = document.getElementById("holdBtn");
const progressCircle = document.getElementById("circle");
const logos = document.querySelectorAll(".circle-logo");

let interval, progress = 0;
let logoInterval;

function startHold() {
    progress = 0;
    progressCircle.style.background = `conic-gradient(black 0%, transparent 0%)`;

    interval = setInterval(() => {
        progress += 2;
        if (progress >= 100) {
            clearInterval(interval);
            clearInterval(logoInterval);
        }
        progressCircle.style.background = `conic-gradient(black ${progress}%, transparent ${progress}%)`;
    }, 40);

    logoInterval = setInterval(() => {
        const randomLogo = logos[Math.floor(Math.random() * logos.length)];
        const angle = Math.random() * 360;
        const distance = 150 + Math.random() * 50;
        const x = Math.cos(angle * Math.PI / 180) * distance;
        const y = Math.sin(angle * Math.PI / 180) * distance;

        randomLogo.style.transform = `translate(${x}px, ${y}px)`;
        randomLogo.classList.add("active");

        setTimeout(() => {
            randomLogo.style.transform = `translate(-50%, -50%)`;
            randomLogo.classList.remove("active");
        }, 800);
    }, 300);
}

function resetHold() {
    clearInterval(interval);
    clearInterval(logoInterval);
    progress = 0;
    progressCircle.style.background = `conic-gradient(black 0%, transparent 0%)`;

    logos.forEach(logo => {
        logo.style.transform = `translate(-50%, -50%)`;
        logo.classList.remove("active");
    });
}

holdBtn.addEventListener("mousedown", startHold);
holdBtn.addEventListener("mouseup", resetHold);
holdBtn.addEventListener("mouseleave", resetHold);

holdBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    startHold();
});
holdBtn.addEventListener("touchend", resetHold);
holdBtn.addEventListener("touchcancel", resetHold);

</script>
</body>
</html>
